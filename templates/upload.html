<!DOCTYPE html>
<html>
<head>
    <title>CSV File Upload</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form action="http://127.0.0.1:5000/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" />
        <input type="submit" value="Upload" />
    </form>
</body>
</html>
